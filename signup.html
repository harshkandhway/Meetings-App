<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant">
    <link rel="stylesheet" href="/css/login-page.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/external/normalize.css">
    <style>
        .sign-up-form {
            display: block;
        }
        
    </style>  
</head>
<body>
    <h1 class="welcome">Weclome to Meetings App</h1>
    <div class="my-m container">
        <div class="sic sign-in-container">
            <h1>Sign in</h1>
            <div class="sign-in-form">
                <form action="#">
                    <input type="email" name="femail" id="femail" placeholder="Email" class="fdetail">
                    <input type="password" name="fpassword" id="fpassword" placeholder="Password" class="fdetail">
                    <a href="#" class="forget-pass my-s">Forgot your password</a>
                    <a href="calendar.html"><input type="button" value="SIGN IN" class="fbutton my-m"></a>
                </form>
            </div>
        </div>

        <div class="sign-up-container">
            <h1>Sign Up</h1>
            <div class="sign-up-form">
                <form action="#">
                    <input type="text" name="fname" placeholder="Name" class="fdetail">
                    <input type="email" name="femail" class="fdetail" placeholder="Email">
                    <input type="password" name="fpassword" class="fdetail" placeholder="Password">
                    <input type="password" name="fconfirm" class="fdetail" placeholder="Confirm Password">
                    <a href="#" class="forget-pass my-m">Forgot your password</a>
                    <input type="button" value="SIGN UP" class="fbutton my-m">
                </form>
            </div>
        </div>
        <div class="sign_up overlay">
            <a href="index.html">
                <form action="#">
                    <input type="button" value="SIGN IN" class="fbutton overlay-button">
            </a>
            </form>
        </div>
    </div>

</body>

</html>
